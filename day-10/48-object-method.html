    <script>
        const person = {
            firstName: "Cpt",
            lastName: "Grey",
        }

        const prcPerson = person;
        prcPerson.firstName = "Price";
        prcPerson.lastName = "Cpt";

        console.log(person);
        console.log(prcPerson)
        console.log(person === prcPerson)

        const ghstPerson = Object.create(person);
        ghstPerson.firstName = "Ghst";
        ghstPerson.lastName = "Cpt";
        console.log(ghstPerson)

        console.log(person === ghstPerson)
    </script>
