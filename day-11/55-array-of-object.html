<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Object</title>
</head>
<body>
    
    <select  id="ddlStd"></select>

    <script>
        const students = [
            {
                name: "John",
                age: 20,
                gender: "male"
            },
            {
                name: "Jane",
                age: 18,
                gender: "female"
            },
            {
                name: "Jack",   
                age: 19,
                gender: "male"
            }
            
        ];

        const fillStudents = () =>{

            const ddlStd = document.querySelector("#ddlStd");

            for( let i =0; i<students.length; i++){
                ddlStd.innerHTML += `<option>${students[i].name}</option>`;
            }    
        }

        fillStudents();
    </script>
</body>
</html>
