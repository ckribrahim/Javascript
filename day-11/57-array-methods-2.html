<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>

    
    <script>

        const cars = ["Porche", "Audi", "Mercedes","Audi", "BMW"];
        console.log(cars);

        
        const cars1 = cars.concat( ["Ferrari", "Lamborgii"]);

        console.log(cars);

        // Boolean
        console.log(cars1.includes("xyz"));

        console.log(cars.indexOf("Mercedes"));

        console.log(cars.lastIndexOf("Audi"));

        // String hale getiriyor --> isaret verilmezse defaultta virgul koyar
        console.log(cars.join("-"));

        // String hale getirir --> virgul koyar aralarina
        console.log(cars.toString);



   





    </script>
    
</body>
</html>
