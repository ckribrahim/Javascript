<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Practise</title>
</head>
<body>



    <script>
        const products = [
            {id: 1, name:'laptop', price: 20000},
            {id: 2, name:'mobile', price: 10000},
            {id: 3, name:'tablet', price: 5000},
            {id: 4, name:'watch', price: 4000},
            {id: 5, name:'headphone', price: 1000},
            {id: 6, name:'mouse', price: 500},
            {id: 7, name:'keyboard', price: 300},
            {id: 8, name:'speaker', price: 150},
            {id: 9, name:'headset', price: 150},
            {id: 10, name:'mousepad', price: 150},
        ];

        const newProducts = products.map((product)=>{
            if(product.price>1000){
                product.price = product.price*1.10;
                
            }else{
                product.price = product.price*1.15;
            }
            return product;
        })

        console.log(newProducts);








    </script>
    
</body>
</html>
