<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each</title>
</head>
<body>
    



    <script>
          const animals = ["Wolf", "Bird", "Camel", "Mouse", "Lion", "Eagle"];

          
         
          // Call Back -->Bir fonksiyonun baska bir fonksiyonu parametre olarak almasi

          const cb = (animal) =>{
              console.log(animal);
          }

          animals.forEach(cb);

          // FOREACH KISA YONTEM

          animals.forEach((animal, i)=>{
              console.log(`${i+1} ${animal}`);
          })


</script>
</body>
</html>
