<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration for Of</title>
</head>
<body>
    
    <script>
        const animals = ["Bird", "Camel", "Mouse", "Lion", "Eagle"];

        // For Of: Degerleri doner
        for(let i of animals){
            console.log(i);
        }

          // For Of: value and index
          for(let [i, animal] of animals.entries()){
            console.log(i, animals);
        }

        // FOR OF: String Iteration

        for(let c of "HEllo Javascript"){
            console.log(c);
        }

        // For In: index numarasini doner
        for(let i in animals){
            console.log(i, animals[i]);
        }
    
    </script>
</body>
</html>
