<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>



    <script>

    const animals = ["Wolf", "Bird", "Tiger", "Camel", "Mouse", "Lion", "Eagle"];

     const cb = (animal) =>{
      console.log(animal);
    }

        animals.map(cb);


        // Kisa Yontem
        // map filtreleme yapmaz ve geriye deger donebilir
        const newAnimals = animals.map((animal)=>{
            if(animal.startsWith("T")){
                return animal.toUpperCase();
            }
           
        })

        console.log(newAnimals);
        console.log(animals===newAnimals)






    </script>
    
</body>
</html>
