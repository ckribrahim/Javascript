<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>

    <button id="button1" onclick="sayHello1()">Say Hello 1</button>
    <button id="button2">Say Hello 2</button>
    <button id="button3">Say Hello 3</button>
    <button id="button4">Say Hello 4</button>
    <button id="button5">Say Hello 5</button>
    
    

    <script>
        // Way 1:
        function sayHello1() {
            alert("Hello");
        }

        // Way 2:
        const sayHello2 = () =>{
            alert("Hello");
        }

        document.querySelector("#button2").onclick = sayHello2;

        // Way 3:
        document.querySelector("#button3").onclick = (e) =>{
            console.log(e)
            alert("Hello");
        }

        // Way 4:
        const sayHello4 = ()=>{
            alert("Hello");
        }
        
        document.querySelector("#button4").addEventListener("click", sayHello4)

        // Way 5:
        document.querySelector("#button5").addEventListener("click", ()=>{
            alert("Hello 1");
        })

        document.querySelector("#button5").addEventListener("click", ()=>{
            alert("Hello 2");
        })



    </script>
</body>
</html>
