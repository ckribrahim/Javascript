<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rest</title>
</head>
<body>



    <script>
       const getAvaerage = (firstName, lastName, ...scores) =>{
           const total = scores.reduce((x,y)=>x+y, 0)
           const average = total / scores.length;
           return `${firstName} ${lastName}'s average is ${average}`

       }

       console.log(getAvaerage('John', 'Doe', 10, 20, 30, 40, 50))
    </script>
    
</body>
</html>
