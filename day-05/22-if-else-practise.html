<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Practise </title>
</head>
<body>

    <input type="number" id="txt" placeholder="Type the price">
    <button onclick="setPrice()">Calculate</button>

    <h2 id="result"></h2>
    

    <script>
        function setPrice(){
            const txtPrice = document.querySelector("#txt");
            let rslt = txtPrice.value;

            if(txtPrice.value>=500){
              rslt *=0.85;
            }
            else{
                rslt *=0.95;
            }

            document.querySelector("#result").innerText = `$ ${rslt}`;
            

        }

    </script>
</body>
</html>
