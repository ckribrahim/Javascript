<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment Operators</title>
</head>
<body>

    <script>
        let x =10;
        console.log(x);

        x=23;
        console.log(x);

        x +=5;
        console.log(x);

        x *=3;
        console.log(x);

        x **=2;
        console.log(x);

    </script>
    
</body>
</html>
