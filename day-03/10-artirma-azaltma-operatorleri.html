<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment - Decrement</title>
</head>
<body>
    


    <script>
        let num=10;
        let num2 = 20;

        let num3 = ++num;
        console.log(num3);

        let num4 = num2++;
        console.log(num4);
    </script>
</body>
</html>
