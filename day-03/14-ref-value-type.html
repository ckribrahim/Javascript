<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referans - Value Type</title>
</head>
<body>
    

    <script>
        // VALUE TYPE
        // Js'de String, number. bigint ve boolean data tipleri value type'dir
        
        let x = 5;
        let y = x;
        let z = 5;

        console.log(x===y);
        console.log(x===z);

        let name1 = "Ali";
        let name2 = name1;

        console.log(name1==name2);
        
        name2 ="Veli";
        console.log(name1==name2);

        // REF TYPE
        // Js'de object ve array referans type degiskenlerdir

        let computer1 = {cpu: "Intel", ram:16, disk: 512};
        let computer2 = {cpu: "Intel", ram:16, disk: 512};

        let computer3 = computer1;

        console.log(computer1===computer2)
        console.log(computer1===computer3);
        // null object turunde olmasina ragmen value type olarak kabul edilir
        
        console.log({}=={});

        console.log(null == null);

    </script>
</body>
</html>
