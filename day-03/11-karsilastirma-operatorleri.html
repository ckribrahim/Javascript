<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karsilastirma -Operatorleri
    </title>
</head>
<body>
    

    <script>
        let x =5;
        let y ="3";
        let z =7;
        let k = 3;


        console.log(x==y);
        console.log(z!=k);
        console.log(y==k); // Sadece deger kontrolu yapar
        console.log(y===k); // Hem deger hem de tur kontrolu yapar

        console.log(y!=k);
        console.log(y!==k);
        console.log(z>x);

        console.log(x>=k);




    </script>
</body>
</html>
