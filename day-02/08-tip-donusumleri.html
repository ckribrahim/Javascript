    <script>
        let age = "33";
        console.log(age, typeof age)

        age += 15;
        console.log(age, typeof age)

        age = Number(age) +17;
        console.log(age, typeof age);

        const yas = prompt("yasinizi giriniz");
        console.log(yas, typeof yas);
        // nan bir hata degil degerdir
        let yeniYas  = Number(yas) + 1;
        console.log(yeniYas, typeof yeniYas);

        // Bu islemin sonucu infinite degeridir, hata vermez
        console.log(5/0);

        console.log(yeniYas, Boolean(yeniYas));

        let x;
        console.log(x, Boolean(x));
    </script>
