<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>


    <script>
        // Destructuring
        const person = {
            name: 'John',
            age: 30,
            city: 'New York',
        };


        const sayHi = (name, age) =>{
            alert('Hi ${name} ${age}');
        }
        

        sayHi("Ghost", 47)
        sayHi(person.name, person.age)





    </script>
    
</body>
</html>
